[rtpengine]
table = 0

log-stderr = true
log-level = 6

### a single interface:
interface = "sip_ip"
### separate multiple interfaces with semicolons:
#interface = internal/10.100.10.140;external/78.29.2.98
### for different advertised address:
# interface = 12.23.34.45!23.34.45.56

listen-ng = 127.0.0.1:7722
listen-cli = 127.0.0.1:7722 # Для работы rtpengine-ctl и скрипта мониторинга

timeout = 10
silent-timeout = 3600
tos = 184

pidfile = /var/run/rtpengine.pid
num-threads = 6

port-min = 20000
port-max = 60000

